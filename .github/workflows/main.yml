name: Manus Cookie Bot - Auto Restart Every 6h

on:
  schedule:
    - cron: '0 */6 * * *'      # every 6 hours
  workflow_dispatch:           # manual jump start button

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 355

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-telegram-bot requests

      - name: Create folders
        run: mkdir -p manus_cookies_input manus_cookies_output

      - name: üîç Check Token & Jump Start Bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        run: |
          echo "=== DEBUG START ==="
          if [ -z "$TELEGRAM_BOT_TOKEN" ]; then
            echo "‚ùå CRITICAL ERROR: TELEGRAM_BOT_TOKEN is missing or empty!"
            echo "   ‚Üí Go to Settings ‚Üí Secrets and variables ‚Üí Actions"
            echo "   ‚Üí Add secret named exactly: TELEGRAM_BOT_TOKEN"
            exit 1
          fi
          echo "‚úÖ Token is set (length: ${#TELEGRAM_BOT_TOKEN})"

          echo "=== Starting Manus Cookie Bot @ $(date) ==="
          echo "It will run for ~5h 50m then auto-restart via schedule"
          timeout 5h 50m python -u bot.py
          echo "=== Bot finished @ $(date) ==="
